<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="LanguageLibrary.css">
    <script src="LanguageLibrary.js"></script>
    <script type="module" src="app.js"></script>
    <title>Language Library</title>
</head>
<body>
    <div class="criCon">
        <div class="criar"><button onclick="toggleCriar(event)" id="buttoncriar" aria-haspopup="true" aria-controls="menu" aria-expanded="false"><img src="plus.svg" alt="criar"></button></div>
        <div class="consultar"><button id="buttonconsultar" onclick="toggleConsultar(event)" id="buttonconsultar" aria-haspopup="true" aria-controls="menu" aria-expanded="false"><img src="search.svg" alt="consultar"></button></div>
    </div>
    <form id="criarPalavra" onsubmit="salvar()">
        <div class="card">
            <div id="titulocriar"><h2>Criar Palavra</h2></div>
            <div class="label-float">
                <input type="text" id="criarpalavra" name="palavra" placeholder="Palavra">
                <label for="criarpalavra"></label>
            </div>
            <div class="label-float">
                <input type="text" id="criarsignificado" name="significado" placeholder="Significado">
                <label for="criarsignificado"></label>
            </div>
            <div>
                <button class="justify-center" type="submit" value="Enviar" id="salvar">Criar</button>
                <button class="justify-center" onclick="toggleCriar(event)">Sair</button>
            </div>
        </div>
    </form>
    <form id="consultarPalavra">
        <div class="card">
            <div id="tituloconcultar"><h2>Consultar Palavra</h2></div>
            <div class="label-float">
                <input type="text" id="consultarpalavra" placeholder="Palavra">
                <label for="consultarpalavra"></label>
            </div>
            <div class="label-float">
                
            </div>
            <div>
                <button class="justify-center">Consultar</button>
                <button class="justify-center" onclick="toggleConsultar(event)">Sair</button>
            </div>
        </div>
    </form>
    <form id="editarPalavra">
        <div class="card">
            <div id="tituloeditar"><h2>Editar Palavra</h2></div>
            <div class="label-float">
                <input type="text" id="editarpalavra" placeholder="Palavra">
                <label for="editarpalavra"></label>
            </div>
            <div class="label-float">
                <input type="text" id="editarsignificado" placeholder="Significado">
                <label for="editarsignificado"></label>
            </div>
            <div>
                <button class="justify-center">Editar</button>
                <button class="justify-center" onclick="toggleEditar(event)">Sair</button>
            </div>
        </div>
    </form>
    <form id="excluirPalavra">
        <div class="card">
            <div id="tituloexcluir"><h2>Excluir Palavra</h2></div>
            <div class="label-float">
                <input type="text" id="excluirpalavra" placeholder="Palavra">
                <label for="excluirpalavra"></label>
            </div>
            <div class="label-float">
                <input type="text" id="excluirsignificado" placeholder="Significado">
                <label for="excluirsignificado"></label>
            </div>
            <div>
                <button class="justify-center">Excluir</button>
                <button class="justify-center" onclick="toggleExcluir(event)">Sair</button>
            </div>
        </div>
    </form>
    <div class="titulo">
        <h1>Language Library</h1>
    </div>
    <div class="home">
        <div class="palavras">
            <div class="palSig">
                <div class="palExEd">
                    <div class="palavra"><p>palavra</p></div>
                    <div class="ExEd">
                        <div class="editar"><button id="buttoneditar" onclick="toggleEditar(event)" aria-haspopup="true" aria-controls="menu" aria-expanded="false"><img src="edit.svg" alt="editar"></button></div>
                        <div class="excluir"><button id="buttonexcluir"onclick="toggleExcluir(event)" aria-haspopup="true" aria-controls="menu" aria-expanded="false"><img src="delete.svg" alt="excluir"></button></div>
                    </div>
                </div>
                <div class="significado"><p>significado</p></div>
            </div>
        </div>
    </div>
    <footer>
        <span>Criado por <a href="#">Vladimir</a> | Todos os direitos reservados 2025</span>
    </footer>
</body>
</html>
